<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Roll Simulator</title>
  <link rel="stylesheet" href="style.css"> <!-- Link CSS -->
</head>
<body>
  <div class="container">
        <h1>🎲 Dice Roll Simulator</h1>

        <!-- Emoji for dice face -->
        <div class="dice" id="dice">
          <img src="./asset/dice.png" alt="" id="mainDice">
          <img src="./asset/1.png" alt="" id="dice-1" class="diceFaces">
          <img src="./asset/2.png" alt="" id="dice-2" class="diceFaces">
          <img src="./asset/3.png" alt="" id="dice-3" class="diceFaces">
          <img src="./asset/4.png" alt="" id="dice-4" class="diceFaces">
          <img src="./asset/5.png" alt="" id="dice-5" class="diceFaces">
          <img src="./asset/6.png" alt="" id="dice-6" class="diceFaces">
        </div>

        <!-- Display result like “You rolled a 5” -->
        <p id="result">Click below to roll the dice!</p>

        <!-- Button that rolls the dice -->
        <button >Roll Dice</button>
  </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script> <!-- Link JavaScript -->
</body>
</html>
